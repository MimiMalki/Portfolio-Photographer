<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Photography Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/contact.css">

  <!-- script js -->
  <script src="https://code.jquery.com/jquery-1.10.2.js" defer></script>
  <script src="js/header.js" defer></script>

  
</head>

<body>

  <!-- header -->
  <div id="header">
  </div>
<div class="body container">
  <form class="form" action="https://formspree.io/f/mbjepavy" method="POST">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="">Nom</label>
      <input type="input" class="form-control" id="exampleFormControlInput1" placeholder="Votre nom">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email</label>
      <input type="email" name="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Votre message:</label>
      <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-secondary" type="submit" >Envoyer </button>
    </div>
  </form>
</div>
</body>

</html>
